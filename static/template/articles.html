<!DOCTYPE html>
<html lang="pt" class="article">
<head class="title">
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <base href="/blog/web/">
    <link rel="stylesheet" href="assets/bw-css/bw-imports.css">
    <link rel="icon" type="image/x-icon" href="/blog/web/assets/favicon.ico">
    <link rel="canonical" href="https://{{.ProjectName}}.bindways.com/blog/web">
    <title>Blog Bindways</title>
</head>

<script>
    const BASE_URL = window.location.protocol + "//" + window.location.hostname + ":" +  window.location.port;

    function goToUrl(url) {
        window.open(url, "_blank");
    }

    function goToUrlArticle(urlName) {
        goToUrl(
            BASE_URL + "/blog/web/article/name/" + urlName
        )
    }
</script>

<body class="bw-bgc-white bw-prl-05r">

<!--Toolbar-->
<div class="bw-bgc-grey-0 bw-font-open-sans-regular bw-sticky-top bw-p-1r bw-p-md-0">
    <div class="bw-flex bw-just-cont-btw bw-maxw-50r bw-ptb-1r bw-mrl-auto">
        <img class="bw-h-3r" alt="logo image bindways" src="assets/bw-svg/sm/{{.ProjectName}}/logo-horiz-grey.svg">
        <button onclick="goToUrl(BASE_URL)" class="bw-btn bw-btn-2 bw-btn-md-3 bw-btn-circle bw-btn-primary">
            Acessar plataforma
        </button>
    </div>
</div>

<div class="bw-maxw-50r bw-mrl-auto">
    <div class="bw-mt-2r bw-mb-2r bw-flex bw-flex-col bw-gap-1_5r">
        {{range .ArticleD1List}}
        <div class="bw-flex bw-gap-1r bw-just-cont-cent bw-flex-wrap bw-p-1r bw-b-light-30 bw-rad-1r bw-shadow-2 bw-bgc-light-10">
            <img class="bw-h-10r bw-maxw-10r bw-basis-10r" src="{{.HeaderImage}}">
            <div class="bw-basis-25r bw-grow-1">
                <h2 class="bw-font-20px bw-font-poppins-bold">{{.Header}}</h2>
                <p class="bw-font-16px">{{.Preview}}</p>
                <div class="bw-flex bw-gap-1r bw-just-cont-btw bw-mt-1r bw-flex-wrap bw-align-item-center">
                    <button onclick="goToUrlArticle('{{.UrlName}}')"
                            class="bw-btn bw-btn-1 bw-btn-primary bw-btn-circle">Ler mais
                    </button>
                    <p class="bw-font-14px">{{.Views}} visualizações - Atualizado em {{.UpdateAtDate |
                        pipeDateLong}}</p>
                </div>
            </div>
        </div>
        {{end}}
    </div>
</div>
</body>
</html>
